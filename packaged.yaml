AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  Api:
    Description: API Gateway endpoint URL for Prod stage for ConfigurationH function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/configuration_h/
  HelloWorldFunction:
    Description: ConfigurationH Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ConfigurationHFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for ConfigurationH function
    Value:
      Fn::GetAtt:
      - ConfigurationHFunctionRole
      - Arn
Resources:
  ConfigurationHFunction:
    Properties:
      CodeUri: s3://mplewis-sls-rb/456887311c70eef9f039ac0b163a2403
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        ConfigurationH:
          Properties:
            Method: post
            Path: /configuration_h
          Type: Api
      Handler: app.lambda_handler
      Runtime: ruby2.5
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
